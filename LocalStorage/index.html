<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="UTF-8"/>

     <header class="header">
          <h1 class="header_localStorage">Local Storage</h1>
     </header>

     <div class="MyTweets">
          <div class="MyTweets_Formulario">
               <form method="POST" enctype="multipart/x-www-form-urlencoded" class="formulario">
                         <div class="campo">
                              <label for="mensajes">Tweet:</label>
                              <textarea id="mensajes" class="mensaje" name="mensaje" rows="10"></textarea>
                         </div>

                       
                         <input type="submit" class="boton boton-tweets" value="Agregar"/>
               
               </form>
           </div>

           <div class="MyTweets_Agregados">
               <h2>My Tweets</h2>
               <!-- Aqui se agregan nuestras Tweets ...  -->
               <div class="MyTweets_Listados">
      
               </div>
           </div>
     </div>

     <script src="/js/app.js"></script>
  </body>
</html>
